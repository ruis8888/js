<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .box{
            border: 1px solid #ccc;
            
            text-align: center;
            width: 400px;
            height: 200px;
            padding: 50px;
        }
    
    </style>

</head>
<body>
    <div class="box">
        <p><input type="checkbox" id="selector">全选/全不选</p>
        <input type="checkbox" value="足球">足球<br />
        <input type="checkbox" value="篮球">篮球<br />
        <input type="checkbox" value="排球">排球<br />
        <input type="checkbox" value="羽毛球">羽毛球<br /><br />
        <button id="selectAll">全选</button>
        <button id="selectNo">全不选</button>
        <button id="revSelect">反选</button>
        <button id="submitBtn">提交</button>
    </div>
</body>
</html>
