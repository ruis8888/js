<script>
    var strInt = "123"//string
    var intX = 123//number
    // == 表示比较内容是否相等
    console.log("strInt==intX --->",strInt==intX) // true
     // === 表示比较内容是否相等的同时比较类型是否相等,只有两者相等返回true，否则返回false
    console.log("strInt===intX --->",strInt===intX)

    console.log("strInt!=intX --->",strInt!=intX) //false，因为"123"==123
    console.log("strInt!==intX --->",strInt!==intX) //true，因为"123"和123的类型不匹配
</script>
</html>
