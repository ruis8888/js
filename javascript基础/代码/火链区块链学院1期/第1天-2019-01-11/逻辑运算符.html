<script>
    var x = 100
    var y = 200
    //x==y(false) && x>y(false) ---->  false
    //运行规则:先比较左边是否为true，如果左边为true则运行右边的逻辑,如果左边为false,整个逻辑停止运行并返回false
    console.log( x==y && x>y )  
    //x>y(false) ||  x<y(true)
    console.log( x>y || x<y ); //---->true

    console.log( !false )
    console.log( !true )

    console.log( !(x<y) )
</script>
