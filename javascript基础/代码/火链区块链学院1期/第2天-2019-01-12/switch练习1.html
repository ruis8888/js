<script>
    var num = 78.3

    /**
     * 60 == 6
     * 70 == 7
     * 80 == 8
     * 90 == 9
     * 100 == 10
     * 
     * 80.5/10 = 8  parseInt()
     * 
     */
    switch( parseInt(num/10) ){
        case 6: 
        case 7:
        case 8: 
        case 9:
        case 10:
          console.log("合格")
          break;
        default: 
          console.log("不合格")
    }


    /*
        num >= 60 ---> boolean ---> true 
        num <60   ---> boolean ---> false 
    */
   switch(true){
       case num>=60:
         console.log("合格");
         break;
       case num<60:
         console.log("不合格");
         break;
   }



</script>
