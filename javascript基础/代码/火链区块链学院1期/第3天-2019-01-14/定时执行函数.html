<script>
    //定时执行一次函数,语法：setTimeout(回调函数,毫秒数)   1000毫秒=1秒

    setTimeout(function(){

        console.log("setTimeout 执行了。。。")

    },8000);


    //每隔多少毫秒循环执行函数,语法：setInterval(回调函数,毫秒数)   1000毫秒=1秒

    setInterval(function(){

        console.log("setInterval执行了...")

    },1000)
    
</script>
