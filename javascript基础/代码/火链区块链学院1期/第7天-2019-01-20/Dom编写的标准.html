<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
            // window onload在页面加载完成后就会触发,就是页面加载完成后自动调用其指向函数
            window.onload = function(){
                var divObj = document.getElementById("hello")
                console.log(divObj)
            }
    </script>
</head>
<body>
    <div id="hello">hello div</div>
</body>


</html>

<script>
        // window onload在页面加载完成后就会触发,就是页面加载完成后自动调用其指向函数
        window.onload = function(){
            var divObj = document.getElementById("hello")
            console.log(divObj)
        }
</script>
