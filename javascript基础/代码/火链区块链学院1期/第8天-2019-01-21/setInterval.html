<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 800px;
            height: 500px;
            border: 1px solid #000 ;
            margin: 50px auto;
            position: relative;
        }

        #box{
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
            left:700px;
        }
    </style>

</head>
<body>
    <div id="container">
        <div id="box"></div>
    </div>
</body>

<script>
    window.onload = function(){
        var boxObj = document.getElementById("box")
        var leftMove = 0;
        var dt = null; //定时器对象
        dt = setInterval(function(){
            leftMove += 10
            if(leftMove===700){
                clearInterval(dt)
            }
            boxObj.style.left = leftMove + "px";
        },100)
        
    }

</script>


</html>
