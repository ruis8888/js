<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇游戏开发</title>
    <style type="text/css">
        #map{
            background: #ccc;
            width: 800px;height: 600px;
            /* 为地图开启相对定位，目的是让蛇和食物对象有参照的容器 */
            position: relative;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
<script src="https://cdn.bootcss.com/seajs/1.3.1/sea.min.js"></script>

<script>
    seajs.use(['./js/game'],function(Game){
        var map = document.getElementById("map")
        var game = new Game(map);
        game.start()
    })
</script>
</html>
